<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - CFCGEB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
    }

    .logo {
      width: 100px;
    }

    .contact-section {
      padding: 60px 0;
    }

    .contact-title {
      color: #003366;
    }

    .btn-primary {
      background-color: #003366;
      border: none;
    }

    .btn-primary:hover {
      background-color: #00509e;
    }

    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }

    .info-icon {
      font-size: 1.3rem;
      color: #00509e;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="logo.jfif" alt="Logo CFCGEB" class="logo" />
      </a>
      <div>
        <a class="btn btn-outline-primary me-2" href="index.html">Accueil</a>
        <a class="btn btn-outline-primary me-2" href="inscription.html">Inscription</a>
        <a class="btn btn-primary me-2" href="contact.html">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Section Contact -->
  <section class="contact-section">
    <div class="container">
      <h2 class="text-center contact-title mb-5">Contactez-nous</h2>

      <div class="row">
        <!-- Formulaire -->
        <div class="col-md-6 mb-4">
          <form action="merci.html" method="POST" class="bg-white p-4 shadow rounded">
            <div class="mb-3">
              <label for="nom" class="form-label">Nom</label>
              <input type="text" class="form-control" id="nom" name="nom" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Adresse e-mail</label>
              <input type="email" class="form-control" id="email" name="email" required />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Envoyer</button>
            </div>
          </form>
        </div>

        <!-- Coordonnées -->
        <div class="col-md-6">
          <div class="bg-white p-4 shadow rounded">
            <h5 class="mb-3">Informations de contact</h5>
            <p><i class="bi bi-geo-alt info-icon"></i>Porto-Novo, Bénin</p>
            <p><i class="bi bi-calendar info-icon"></i> Du 11 au 22 Août 2025</p>
            <p><i class="bi bi-clock info-icon"></i> 09h00 à 12h00, 3 fois/semaine<br>Samedis 08h00 à 12h00</p>
            <p><i class="bi bi-telephone info-icon"></i><a href="tel:+2290199600590" class="text-decoration-none">(+229) 01 99 60 05 90</a></p>
            <p><i class="bi bi-envelope info-icon"></i><a href="mailto:centredeformatoncomptable@gmail.com" class="text-decoration-none">contact@cfcgeb.com</a></p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 CFCGEB - Votre fiscalité, Notre expertise</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
